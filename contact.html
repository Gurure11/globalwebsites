    <!-- Icons & Animation -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        header {

        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* CONTACT GRID */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .card h3 {
            margin-top: 0;
        }

        iframe {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            border: none;
        }

        /* CONTACT INFO */
        .info p {
            margin: 0.8rem 0;
            font-size: 1rem;
        }

        .info i {
            color: #0d6efd;
            margin-right: 0.6rem;
        }

        /* SOCIALS */
        .socials a {
            color: #fff;
            font-size: 1.6rem;
            margin-right: 1rem;
            text-decoration: none;
        }

        /* FORM */
        form input, form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 0.9rem;
            border-radius: 30px;
            border: none;
            background: #0d6efd;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 3rem;

            text-align: center;
            background: rgba(0,0,0,0.8);

        }

        /* WHATSAPP FLOAT */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            color: #fff;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            text-decoration: none;
            z-index: 1000;
        }
    </style>
</head>

<body>

<header>Global Websites – Contact Us</header>

<div class="container">
    <h2 data-aos="fade-up">Get In Touch With Us</h2>

    <div class="contact-grid">

        <!-- CONTACT DETAILS -->
        <div class="card info" data-aos="fade-up">

            <p><i class="fas fa-phone"></i> <a href="https://wa.me/27612564814" style="color:#fff;text-decoration:none;">061 256 4814</a></p>
            <p><i class="fas fa-envelope"></i> info@globalwebsites.co.za</p>

            <h3>Follow Us</h3>
            <div class="socials">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <!-- CONTACT FORM -->
        <div class="card" data-aos="fade-up" data-aos-delay="100">
            <h3>Send Us a Message</h3>
            <form onsubmit="sendToWhatsApp(); return false;">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email">
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send via WhatsApp</button>
            </form>
        </div>

    </div>

    <!-- MAPS -->
    <div class="contact-grid" style="margin-top:2rem;">
        <div class="card" data-aos="fade-up">
            <h3>Vereeniging Branch</h3>
            <p>15 Kruger Avenue, Vereeniging</p>

                src="https://www.google.com/maps?q=15+Kruger+Avenue+Vereeniging&output=embed">
            </iframe>
        </div>

        <div class="card" data-aos="fade-up" data-aos-delay="100">
            <h3>Bophelong / Bloemfontein Branch</h3>

</div>

<footer>

</footer>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/27612564814" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
</a>

<script>
    AOS.init({ once: true, duration: 900 });

    function sendToWhatsApp() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        let whatsappURL = `https://wa.me/27612564814?text=
        Name: ${name}%0A
        Email: ${email}%0A
        Message: ${message}`;

        window.open(whatsappURL, "_blank");
    }
</script>

</body>
</html>
